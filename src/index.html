<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SpringPetclinicAngular</title>
  <base href="/petclinic">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>



<app-root>Loading...</app-root>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  function createButton(text, left) {
    var button = document.createElement('button');
    button.style = `position: fixed; bottom: 0; left: ${left}px; z-index: 10000;`;
    button.textContent = text;
    button.onclick = function() {
      axios.get(`http://127.0.0.1:5000/${text}`)
        .then(function(response) {
          console.log(response.data);
        })
        .catch(function(error) {
          console.error('Request failed with status:', error.response.status);
        });
    }
    return button;
  }

  document.body.appendChild(createButton('start', 0));
  document.body.appendChild(createButton('stop', 50));
  document.body.appendChild(createButton('restart', 100));
</script>
</body>
</html>
